<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>OpenLayers 3 - LayerSwitcher</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="./bower_components/openlayers/ol.css" />
    <link rel="stylesheet" href="./built/css/ol3-layerswitcher.css" />
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="./bower_components/requirejs/require.js"></script>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        let debug = getParameterByName("debug") === "1";

        require.config({
            waitSeconds: 30,
            packages: [
                {
                    name: "openlayers",
                    location: "./bower_components/openlayers",
                    main: debug ? "ol-debug.js" : "ol"
                },
                {
                    name: "proj4",
                    location: "./bower_components/proj4",
                    main: debug ? "dist/proj4-src.js" : "dist/proj4.js"
                }
            ],

            deps: ['built/index'],

            callback: () => {
                require([getParameterByName("run") || "ol3-layerswitcher/examples/index"], example => example.run());
            }

        });  
    </script>
</body>

</html>
