<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>OpenLayers 3 - LayerSwitcher</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.0.1/ol.css"/>
    <link rel="stylesheet" href="./built/css/ol3-layerswitcher.css" />
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        function getParameterByName(name, url) {
            url = url || window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        let debug = getParameterByName("debug") === "1";
        let localhost = window.location.hostname === "localhost";

        require.config({

            packages: [
                {
                    name: 'jquery',
                    location: localhost ? "./bower_components/jquery/dist" : 'https://cdn.rawgit.com/jquery/jquery-dist/3.1.1/dist',
                    main: debug ? 'jquery' : 'jquery.min'
                },
                {
                    name: 'openlayers',
                    location: localhost ? "./bower_components/openlayers" : 'https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.0.1',
                    main: debug ? 'ol-debug' : 'ol'
                },
                {
                    name: "proj4",
                    location: localhost ? "./bower_components/proj4/dist" : "https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.14",
                    main: debug ? "proj4-src.js" : 'proj4.js'
                }
            ],

            deps: [debug ? 'built/index.max' : "built/index"],
            callback: function () {
                require([getParameterByName("run") || "ol3-layerswitcher/examples/index"], function (example) { example.run(); });
            }
        });
    </script>
</body>

</html>
